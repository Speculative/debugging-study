version = 1
revision = 3
requires-python = ">=3.10"

[manifest]

[manifest.dependency-groups]
dev = [{ name = "autopsy", editable = "autopsy-repo" }]

[[package]]
name = "autopsy"
version = "0.1.0"
source = { editable = "autopsy-repo" }

[package.metadata]
requires-dist = [
    { name = "fastapi", marker = "extra == 'live'", specifier = ">=0.104.0" },
    { name = "pytest", marker = "extra == 'dev'", specifier = ">=7.0.0" },
    { name = "ruff", marker = "extra == 'dev'", specifier = ">=0.1.0" },
    { name = "uvicorn", extras = ["standard"], marker = "extra == 'live'", specifier = ">=0.24.0" },
]
provides-extras = ["dev", "live"]
